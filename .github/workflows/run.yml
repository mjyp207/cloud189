name: 天翼云盘签到抽奖

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run checkin script
        run: python tyyun.py
      - name: Send output to Slack
        uses: rtCamp/action-slack-notify@v2.3
        with:
          status: ${{ job.status }}
          fields: output
